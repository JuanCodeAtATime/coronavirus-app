<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md">
                <div class="jumbotron">
                    <h1><strong>CORONAVIRUS WORLD WATCH</strong></h1>
                    <p><em>Stay up to date with the latest coronavirus alerts!</em></p>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-md-3">
                <div class="jumbotron">
                    <h1 class="countryName">CHINA</h1>
                    <p class="data-values">23,234</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="jumbotron">
                    <h1 class="countryName">USA</h1>
                    <p class="data-values">122,222</p>
                </div>


            </div>
            <div class="col-md-3">
                <div class="jumbotron">
                    <h1 class="countryName">CANADA</h1>
                    <p class="data-values">12,456</p>
                </div>


            </div>
            <div class="col-md-3">
                <div class="jumbotron">
                    <h1 class="countryName">MEXICO</h1>
                    <p class="data-values">13,045</p>
                </div>
            </div>


            <!-- Bottom of 2nd row div-->
        </div>


        <div class="row">
            <div class="col-md">
                <div class="well well-lg"><button class="btn btn-danger">CHINA</button></div>

            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="well well-lg"><button class="btn btn-primary">USA</button></div>

            </div>
        </div>
        <div class="row">
            <div class="col-md">

                <div class="well well-lg"><button class="btn btn-success">MEXICO</button></div>

            </div>
        </div>







        <!-- Bottommost container div -->
    </div>

</body>

</html>
